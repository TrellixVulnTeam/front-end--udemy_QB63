<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Ordered list -->
  <ol type="A">  <!-- A|a|I|i -->
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ol>
  <!-- Nested List -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    <li>Item3</li>
    <li>Item4</li>
  </ul> 

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>kate@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Wilsoin</td>
        <td>jwil@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
