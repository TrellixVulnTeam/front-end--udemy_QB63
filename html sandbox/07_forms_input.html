<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="17" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="dob">Dob</label><br>
      <input type="date" name="dob" id="dob">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership"
       id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership1" value="standard">Standard
      <input type="radio" name="membership" id="membership12" value="standard" checked>Super
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
