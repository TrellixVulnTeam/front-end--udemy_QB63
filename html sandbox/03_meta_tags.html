<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="This is my website description"> <!-- website description in search engines  -->
  <meta name="keywords" content="web evelopement,web design">   <!--  Key words describing the site -->

                                                        NOFOLLOW - prevents webcrawling,
                                                        NOINDEX - prevent indexing site in SEs
                                                    -->
  <title>Meta Tags</title>
</head>
