<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadows</title>
  <style>
  h1{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 4rem;
  }

  h1.a{
    /* text-shadow : h-shadow v-shadow color */
    text-shadow: 0.2rem 0.2rem slateblue;
  }
  </style>
</head>
<body>
  <h1 class="a">Welcome To The Course</h1>
  <h1 class="b">Welcome To The Course</h1>
  <h1 class="c">Welcome To The Course</h1>
  <h1 class="d">Welcome To The Course</h1>
</body>
</html>
